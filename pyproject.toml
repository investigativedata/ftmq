[tool.poetry]
name = "ftmq"
version = "0.3.1"
description = "followthemoney query dsl and io helpers"
authors = ["Simon WÃ¶rpel <simon.woerpel@pm.me>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/investigativedata/ftmq"
repository = "https://github.com/investigativedata/ftmq"
documentation = "https://github.com/investigativedata/ftmq"
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
packages = [{include = "ftmq"}]

[tool.poetry.scripts]
ftmq = "ftmq.cli:cli"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/investigativedata/ftmq/issues"


[tool.poetry.dependencies]
python = ">=3.10,<3.13"
banal = "^1.0.6"
followthemoney = "^3.4.0"
nomenklatura = "^3.4.0"
orjson = "^3.9.1"
PyICU = "^2.11"
click = "^8.1.3"
click-default-group = "^1.2.2"
cryptography = ">=41.0.2"
certifi = ">=2023.07.22"
scipy = ">=1.10.0"
pydantic = "<2"
fsspec = "^2023.6.0"
s3fs = "^2023.6.0"
gcsfs = "^2023.6.0"
adlfs = "^2023.4.0"
sqlalchemy = "^2.0.19"
alephclient = "^2.3.6"
pycountry = "^22.3.5"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.2"
pytest-cov = "^4.1.0"
black = "^23.3.0"
isort = "^5.12.0"
mypy = "^1.3.0"
pre-commit = "^3.3.3"
flake8 = "^6.0.0"
moto = "^4.1.11"
ipdb = "^0.13.13"
bump2version = "^1.0.1"
cloudpickle = "^2.2.1"
absolufy-imports = "^0.3.1"
pytest-env = "^1.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
env = [
    "DEBUG=1",
    "NOMENKLATURA_STATEMENT_TABLE=test_table"
]
